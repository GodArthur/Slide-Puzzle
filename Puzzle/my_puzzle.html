<!DOCTYPE HTML>
<html lang="en">
    <head>
        <link type="text/css" rel="stylesheet" href="style/style.css">
        <link type="text/css" rel="stylesheet" href="style/tabs.css">
        <script type="text/javascript" src="js/puzzle.js"></script>
        <script type="text/javascript" src="js/tabs.js"></script>
    </head>
    <body>
        <header>
            <h1>
                My Puzzle Game
            </h1>
        </header>
        <section id = "gameContent">
            <section id="leftSection">
                <!-- Tab Links -->
                <div id = "tab">
                    <button class="tablinks"> Player Info </button>
                    <button class="tablinks"> Game Stats </button>
                </div>
                <!-- Tab content -->
                <div>
                    
                    <form>
                        <h3>Game Setup</h3>

                        <section>

                                <fieldset>

                                    <legend>game info/Settings</legend>
                                    <section>
                                        <label for="pName">Player Name</label>
                                        <input type="text" id="pName" name="pName">
                                        <br><label for="pDim">Puzzle Dimension</label>
                                        
                                        <select id="pDim">

                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>

                                        </select>
                                        <br>
                                        <button>Play Now</button>
                                        <button>Cancel Now</button>
                                    </section>

                                </fieldset>

                                <fieldset>
                                    <legend>Game Progress</legend>
                                    <section id = "progressContainer">
                                        <div id = progressLabels>
                                            <label for="moves">Moves</label>
                                            <label for="sec">Sec</label>
                                            <label for="min">Min</label>
                                            <label for="hrs">Hrs</label>
                                        </div>
                                        <div id = progressInputs>
                                            <input class = "progessInput" type="text" name="moves" id="moves">
                                            <input class = "progessInput" type="text" name="sec" id="sec">
                                            <input class = "progessInput" type="text" name="min" id="min">
                                            <input class = "progessInput" type="text" name="hrs" id="hrs">
                                        </div>
                                    </section>
                                </fieldset>

                        </section>

                        <label for="Game Progress"></label>


                    </form>

                </div>

                <div>

                    <table>
                        <caption>Player Stats</caption>
                        <th>#</th>
                        <th>Name</th>
                        <th>Dim</th>
                        <th>Status</th>
                        <th>Moves</th>
                        <th>Dur(s)</th>
                    </table>

                </div>

            </section>
         

            <section id="middleSection">
                <div id="checkBoardId">
                    <p>HI</p>

                </div>
            </section>
        </section>
        <footer>
            <p>
                Copyright 2019 Fed and Kojo
            </p>
        </footer>
    </body>
</html>
